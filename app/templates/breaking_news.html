{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-end mb-3">
    <a href="{{ url_for('add_new') }}" class="btn btn-primary mx-2">Dodaj News</a>
</div>
<div class="container mt-4">
    <h2>News</h2>
    <div class="row">
        {% for news in news %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ news.file_path }}" class="card-img-top" alt="News Image" style="width: 100%; height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ news.title }}</h5>
                    <p class="card-text">{{ news.description }}</p>
                    <p class="card-text"><small class="text-muted">Dodano: {{ news.created_at }}</small></p>
                </div>
            </div>
        </div>
        {% else %}
        <p>Brak newsów do wyświetlenia.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
