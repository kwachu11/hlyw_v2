{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h2>Gry</h2>
    <div class="row">
        {% for game in games %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ game[1] }}" class="card-img-top" alt="Game Image" style="width: 100%; height: 200px; object-fit: cover;">
                <div class="card-body">

                    <p class="card-text">Najlepszy:<img src="static/images/profile_pics/{{ game[3].photo }}" class="rounded-circle" alt="User" width="40" height="40" style="object-fit: cover;"> {{ game[3].username }}</p>
                    <p class="card-text"><small class="text-muted">Rekord: {{ game[2].points }}</small></p>
                    <center><a href="{{ url_for(game[4]) }}" class="btn btn-primary">Zagraj</a></center>
                </div>
            </div>
        </div>
        {% else %}
        <p>Brak gier do wy≈õwietlenia.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
